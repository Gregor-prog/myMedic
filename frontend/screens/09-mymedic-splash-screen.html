<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MyMedic Splash Screen</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;family=Noto+Sans:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0052cc",
                        "primary-light": "#E6F0FF",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1723",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-white text-slate-900 antialiased h-screen w-full overflow-hidden flex flex-col relative font-display">
<!-- Main Content Container -->
<main class="flex-1 flex flex-col items-center justify-center relative z-10 w-full px-4">
<!-- Logo Section -->
<div class="flex flex-col items-center justify-center animate-fade-in-up transition-opacity duration-1000">
<!-- Logo Icon -->
<div class="mb-6 p-4 rounded-2xl bg-primary/5 shadow-sm">
<span class="material-symbols-outlined text-primary text-[64px] md:text-[80px]" style="font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 48;">
                    medical_services
                </span>
</div>
<!-- Brand Name -->
<h1 class="text-[#0052cc] tracking-tight text-4xl md:text-5xl font-extrabold leading-tight text-center mb-4">
                MyMedic
            </h1>
<!-- Tagline -->
<div class="max-w-[320px] md:max-w-md mx-auto">
<p class="text-slate-500 font-body font-light text-sm md:text-base leading-relaxed text-center tracking-wide">
                    Excellence in Private Healthcare.<br/>
<span class="font-normal text-slate-800">Discreet. Secure. Professional.</span>
</p>
</div>
</div>
<!-- Loading Indicator -->
<div class="mt-16 w-full max-w-[200px] flex flex-col gap-3">
<div class="h-1 w-full bg-slate-100 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full w-1/3 animate-[pulse_2s_ease-in-out_infinite]"></div>
</div>
</div>
</main>
<!-- Bottom Gradient Overlay -->
<div class="absolute bottom-0 left-0 right-0 h-1/3 bg-gradient-to-t from-[#E6F0FF] via-[#F5FAFF] to-transparent pointer-events-none z-0 opacity-80"></div>
<!-- Decorative Subtle Elements -->
<div class="absolute top-0 right-0 p-12 opacity-5 pointer-events-none">
<span class="material-symbols-outlined text-primary text-9xl rotate-12">
            shield_with_heart
        </span>
</div>
<div class="absolute bottom-0 left-0 p-12 opacity-5 pointer-events-none transform -translate-x-1/4 translate-y-1/4">
<span class="material-symbols-outlined text-primary text-[200px]">
            emergency
        </span>
</div>
</body></html>
