<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MyMedic Secure Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0052cc",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1723",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<!-- Main Card Container -->
<div class="w-full max-w-[480px] bg-white dark:bg-[#1a2636] rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-none overflow-hidden transition-colors duration-200">
<!-- Logo Section -->
<div class="flex flex-col items-center pt-10 pb-2 px-8">
<div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-primary text-4xl">medical_services</span>
</div>
<h1 class="text-slate-900 dark:text-white text-[28px] font-bold leading-tight tracking-tight text-center">MyMedic</h1>
</div>
<!-- Header Text -->
<div class="px-8 pb-6 text-center">
<h2 class="text-slate-900 dark:text-white text-xl font-semibold leading-tight mb-2">Welcome Back</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal">Secure Portal Access</p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-5 px-8 pb-8" onsubmit="event.preventDefault();">
<!-- Email Input -->
<label class="flex flex-col gap-2">
<span class="text-slate-700 dark:text-slate-200 text-sm font-medium">Email Address</span>
<div class="relative group">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="w-full h-12 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white pl-12 pr-4 text-base placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-all outline-none" placeholder="name@example.com" type="email"/>
</div>
</label>
<!-- Password Input -->
<label class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<span class="text-slate-700 dark:text-slate-200 text-sm font-medium">Password</span>
<a class="text-primary text-xs font-medium hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative group">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="w-full h-12 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white pl-12 pr-4 text-base placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary transition-all outline-none" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</label>
<!-- Sign In Button -->
<button class="w-full h-12 mt-2 bg-primary hover:bg-primary/90 text-white rounded-xl text-base font-semibold shadow-sm hover:shadow-md transition-all flex items-center justify-center gap-2">
                    Sign In
                    <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<!-- Divider -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-slate-100 dark:border-slate-700"></div>
<span class="flex-shrink mx-4 text-slate-400 dark:text-slate-500 text-xs">OR CONTINUE WITH</span>
<div class="flex-grow border-t border-slate-100 dark:border-slate-700"></div>
</div>
<!-- Social/Biometric Placeholder Buttons -->
<div class="grid grid-cols-2 gap-3">
<button class="h-11 flex items-center justify-center gap-2 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors bg-white dark:bg-transparent" type="button">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300 text-[20px]">face</span>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">Face ID</span>
</button>
<button class="h-11 flex items-center justify-center gap-2 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors bg-white dark:bg-transparent" type="button">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300 text-[20px]">fingerprint</span>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">Touch ID</span>
</button>
</div>
</form>
<!-- Footer Section -->
<div class="bg-slate-50 dark:bg-slate-900/50 py-5 px-8 text-center border-t border-slate-100 dark:border-slate-800">
<p class="text-slate-600 dark:text-slate-400 text-sm">
                    New to MyMedic? 
                    <a class="text-primary font-semibold hover:text-primary/80 transition-colors ml-1" href="#">Create an Account</a>
</p>
</div>
</div>
<!-- Trust Badge / Simple Footer -->
<div class="mt-8 flex items-center gap-2 opacity-60">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-lg">encrypted</span>
<span class="text-xs text-slate-500 dark:text-slate-400 font-medium tracking-wide uppercase">HIPAA Compliant Secure System</span>
</div>
</div>
<!-- Optional Background Decoration -->
<div class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none overflow-hidden">
<div class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-primary/5 blur-[100px]"></div>
<div class="absolute bottom-[-10%] left-[-5%] w-[400px] h-[400px] rounded-full bg-primary/5 blur-[80px]"></div>
</div>
</body></html>
